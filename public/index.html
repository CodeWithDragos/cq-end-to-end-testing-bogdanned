<html>
  <header>
    <link href="./calculator/styles.css" rel="stylesheet" />
  </header>
  <body>
    <h1>JavaScript Calculator</h1>
    <p class="warning">Software Mastery</p>
    <div id="calculator" class="calculator">
      <button id="clear" data-cy="btn-clear" class="clear">C</button>
      <div id="viewer" data-cy="result" class="viewer">0</div>
      <button id="btn_7" data-cy="btn-seven" class="num">7</button>
      <button id="btn_8" data-cy="btn-eight" class="num">8</button>
      <button id="btn_9" class="num">9</button>
      <button id="op_plus"  data-cy="btn-plus" class="ops">+</button>
      <button id="btn_4" class="num">4</button>
      <button id="btn_5" data-cy="btn-five" class="num">5</button>
      <button id="btn_6" class="num">6</button>
      <button id="op_minus" data-cy="btn-minus" class="ops">-</button>
      <button id="btn_1" data-cy="btn-one" class="num">1</button>
      <button id="btn_2"  data-cy="btn-two"class="num">2</button>
      <button id="btn_3"  data-cy="btn-three" class="num">3</button>
      <button id="op_times" data-cy="btn-multiply" class="ops">*</button>
      <button id="btn_0" class="num" data-cy="btn-zero">0</button>
      <button class="num">.</button>
      <button id="equals" data-cy="btn-equals" class="equals">=</button>
      <button id="op_div" data-cy="btn-divide" class="ops">/</button>
    </div>
    <script src="./calculator/script.js" type="text/javascript"></script>
  </body>
</html>
